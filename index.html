<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Application</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="task-app.png" type="image/x-icon">
</head>
<body>
  <div class="header">
    <header>
      <a href="" class="logo">To-Do List</a>

      <center>
        <p class="time">Current Time: <span id="time"></span></p>
      </center>


      <nav class="navbar">
        <a href="" id="addNew">Add New</a>
        <a href="#" id="toggleTheme">Dark Mode</a>
      </nav>
    </header>
  </div>

  <div class="card">
    <div class="card-container">
      <div class="card-content">
        <div class="image-container">
          <img src="profile.jpg" alt="Profile">
        </div>
        <div class="contents">
          <h2>Mark Julian Guerrero</h2>
          <p>Full Stack Website Developer</p>
          <p>Senior High School Student</p>
          <p>Current School: Immaculada Conception College</p>
          <p>"Coffee And Code!"</p>
        </div>
      </div>
    </div>
  </div>

  <div class="calendar">
    <div class="calendar-container">
      <div class="calendar-content">
        <div class="calendar-header">
          <button id="prev"><</button>
          <h2 id="monthYear"></h2>
          <button id="next">></button>
        </div>
        <div class="calendar-weekdays">
          <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>
        <div class="calendar-days" id="calendarDays"></div>
      </div>
    </div>
  </div>

  <div class="fixed-box">
    <div class="box">
      <div class="box-container">
        <div class="box-content" id="boxContent">

        </div>
      </div>
    </div>
  </div>

  <div class="popup" id="taskPopup">
      <div class="popup-content">
          <span class="close-btn" id="closePopup">&times;</span>
          <h2>Add New Task</h2>
          <input type="text" id="taskTitle" placeholder="Task Title" required/>
          <textarea id="taskDescription" placeholder="Task Description" required></textarea>
          <button id="saveTask">Save Task</button>
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
